<!-- Posts -->
<section class="posts">
    {{ range .postsToList }}
    <article>
        <header>
            {{ with .Date }}
            <span class="date">{{ .Format $.dateFormat }}</span>
            {{ end }}
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        </header>
        {{ if .Params.image }}
        <a href="{{ .Permalink }}" class="image fit"><img src="{{ .Params.image | relURL }}" alt="" /></a>
        {{ end }}
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
        <ul class="actions special">
            <li><a href="{{ .Permalink }}" class="button">FULL STORY</a></li>
        </ul>
    </article>
    {{ end }}
</section>
